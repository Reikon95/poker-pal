<div class="content-container">
  <div>Community Cards</div>

  <div>
    <button>Deal Next</button>
    <button (click)="dealAllCommunityCards()">Deal All Community Cards</button>

    <ng-container *ngIf="communityCards.length > 0">
      <div *ngFor="let card of cards">{{card}}</div>
    </ng-container>
  </div>
</div>
