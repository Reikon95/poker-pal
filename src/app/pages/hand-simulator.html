<div class="content-container">
  <div>Community Cards</div>

  <div>
    <button>Deal Next</button>
    <button (click)="dealAllCommunityCards()">Deal All Community Cards</button>

    <div *ngIf="communityCards.length > 0">
      <div *ngFor="let card of communityCards" class="card-wrapper">
        <img class="card" [src]="card.filename" />
      </div>
    </div>
    <div></div>
  </div>
</div>
